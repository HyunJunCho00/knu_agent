services:
  # 1. Redis
  redis:
    image: redis:alpine
    container_name: knu-redis
    ports:
      - "6379:6379"
    volumes:
      # [중요] 아까 만든 data 폴더 구조 사용
      - ./data/redis:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 256M
    restart: always

  # 2. Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: knu-qdrant
    ports:
      - "6333:6333"
    # 로컬 쓰기 권한 확보
    user: root
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      - QDRANT__STORAGE__OPTIMIZERS__DELETED_THRESHOLD=0.5
    deploy:
      resources:
        limits:
          memory: 1G
    restart: always

  # 3. Neo4j
  neo4j:
    image: neo4j:5.15.0
    container_name: knu-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
      - ./data/neo4j/plugins:/plugins
    environment:
      # [핵심] .env에서 아이디와 비번을 가져와서 합침
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      
      # .env에서 메모리 설정 가져옴
      - NEO4J_server_memory_heap_initial__size=${NEO4J_HEAP_MEMORY}
      - NEO4J_server_memory_heap_max__size=${NEO4J_HEAP_MEMORY}
      - NEO4J_server_memory_pagecache_size=${NEO4J_PAGECACHE}
    deploy:
      resources:
        limits:
          memory: 2G
    restart: always